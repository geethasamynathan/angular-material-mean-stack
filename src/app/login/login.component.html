<div class="container ">
    
<h1><i>Login Form </i> </h1>

<form class="example-form" [formGroup]="loginForm">
    <div class="form-group">
<mat-form-field class="example-full-width" appearance="fill">
<mat-label>User Name</mat-label>
<input matInput placeholder="Enter your name" name="username" 
formControlName ="username">
<mat-error *ngIf="handleError('username', 'required')">
    You must provide a <strong>username</strong>
  </mat-error>
</mat-form-field>
</div>
<div class="form-group">
<mat-form-field class="example-full-width" appearance="fill">
<mat-label>Password</mat-label>
<input matInput placeholder="Enter your password"   name="password" type="password" formControlName= "password">
<mat-error *ngIf="handleError('password', 'required')">
    You must provide a <strong>username</strong>
  </mat-error>
</mat-form-field>
</div>
<button mat-raised-button color="primary" (click)="submit()">Submit</button>
<span *ngIf="show"> 
    <button mat-button color="accent">Login success !!</button>
</span>
</form>
</div>
